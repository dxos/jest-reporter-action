name: Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Test action
        uses: dxos/jest-reporter-action@0.1.3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          test-command: "yarn test --coverage"
